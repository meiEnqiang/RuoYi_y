<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-courseArrangement-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">教师：</label>
				<div class="col-sm-8">
					<select id="teaManmgerId" name="teaManmgerId" class="form-control select2-hidden-accessible">
						<option th:each="tMap : ${teaMangeMap}" th:value="${tMap.key}"
								th:text="${tMap.value}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">课时开始时间：</label>
				<div class="col-sm-8">
					<input id="startTime" th:value="${timeStr}" class="lay_dateTime" name="startTime" autocomplete="off"
						   type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">课时结束时间：</label>
				<div class="col-sm-8">
					<input id="endTime" th:value="${timeStr}" name="endTime" class="lay_dateTime" autocomplete="off" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "module/courseArrangement";
		var timeStr = '[[${timeStr}]]';
		$("#form-courseArrangement-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-courseArrangement-add').serialize());
			}
		});
	</script>
</body>
</html>
