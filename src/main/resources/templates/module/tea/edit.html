<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tea-edit" th:object="${tea}">
            <input id="teaId" name="teaId" th:field="*{teaId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">教师名字：</label>
                <div class="col-sm-8">
                    <input id="name" name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">用户性别（0男 1女 2未知）：</label>
                <div class="col-sm-8">
                    <input id="sex" name="sex" th:field="*{sex}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">手机号码：</label>
                <div class="col-sm-8">
                    <input id="phonenumber" name="phonenumber" th:field="*{phonenumber}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/tea"
		$("#form-tea-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-tea-edit').serialize());
			}
		});
	</script>
</body>
</html>
